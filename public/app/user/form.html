<div class="panel panel-default">
    <div class="panel-heading">Add new user</div>

    <div class="panel-body">
        <!-- FORM -->
        <form name="userForm" ng-submit="userForm.$valid && addUser(userForm.$valid)" novalidate>

            <!-- NAME -->
            <div class="form-group">
                <label>Name *</label>
                <input type="text" class="form-control" name="firstName" placeholder="First" ng-model="user.firstName" required />
                <div class="help-block message" ng-messages="userForm.firstName.$error" ng-show="userForm.firstName.$touched">
                    <div ng-messages-include="common/messages.html"></div>
                </div>
            </div>

            <!-- LAST NAME -->
            <div class="form-group">
                <label>Last Name *</label>
                <input type="text" class="form-control" name="lastName" placeholder="Last" ng-model="user.lastName" required />
                <div class="help-block message" ng-messages="userForm.lastName.$error" ng-show="userForm.lastName.$touched">
                    <div ng-messages-include="common/messages.html"></div>
                </div>
            </div>

            <!-- EMAIL -->
            <div class="form-group">
                <label>Email *</label>
                <input type="email" class="form-control" name="email" ng-model="user.email" required />
                <div class="help-block message" ng-messages="userForm.email.$error" ng-show="userForm.email.$touched">
                    <div ng-messages-include="common/messages.html"></div>
                </div>
            </div>

            <!-- PASSWORD -->
            <div class="form-group">
                <label>Password *</label>
                <input type="password" class="form-control" name="password" id="pwd" ng-model="user.password" required />
                 <div class="help-block message" ng-messages="userForm.password.$error" ng-show="userForm.password.$touched">
                    <div ng-messages-include="common/messages.html"></div>
                </div>
            </div>

            <!-- RETYPE PASSWORD -->
            <div class="form-group">
                <label>Confirm Password *</label>
                <input type="password" class="form-control" name="confirmPassword" id="confirmPassword" ng-model="user.confirmPassword" required ng-match="user.password" />
                <div class="help-block message" ng-messages="userForm.confirmPassword.$error" ng-show="userForm.confirmPassword.$touched">
                    <div ng-messages-include="common/messages.html"></div>
                </div>
            </div>

            <!-- SUBMIT BUTTON -->
            <button type="submit" class="btn btn-default" ng-disabled="userForm.$invalid">Save</button>

        </form>

    </div><!-- panel-body -->
</div><!-- panel -->
